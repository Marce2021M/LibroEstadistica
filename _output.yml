bookdown::gitbook:
  css: style.css
  config:
    toc:
      collapse: subsection
      scroll_highlight: yes
      before: |
        <li><a href="./">Estadística I: Análisis exploratorio de datos y muestreo</a></li>
      after: |
        <li><a href="https://github.com/RodrigoZepeda/LibroEstadistica" target="blank">Rodrigo Zepeda Tello | Creative Commons Attribution-NonCommercial-NoDerivatives 4.0 International Public License</a></li>
    edit: 
      link: https://github.com/RodrigoZepeda/LibroEstadistica/edit/master/%s
      text: "Colaborar"
    toolbar:
      position: fixed
    download: ["pdf", "epub"]
    search: yes
    fontsettings:
      theme: ["night","white", "sepia"]
      family: sans
      size: [2, 4]
    sharing:
      facebook: yes
      twitter: yes
      linkedin: yes
      whatsapp: yes
      all: ["whatsapp","twitter","linkedin","facebook"]
    info: yes
bookdown::pdf_book:
  keep_tex: no
bookdown::epub_book: default
